<!DOCTYPE html>
<html lang="en">
<head>

  <title>CheckIN App</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    html, body, iframe {
      margin: 0; padding: 0; height: 100%; width: 100%; border: none;
    }
  </style>
</head>
<body>

  <script>

      .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
